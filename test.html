<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/test.css" /> 
		<script type="text/javascript">
			function time(){
				setInterval(go,1000);
			};
			var x=10;
			function go(){
				x--;
				if(x>0){
					document.getElementById("sp").innerHTML=x;
				}else{
					location.href='index.html';
				}
			}
		</script>
	</head>
	<body  onload="time()">
		<div>
			<iframe  frameborder="0" scrolling="0" src="top.html" width="100%" height="100%"></iframe>
		</div>
		
		<div id="middle">
			<div id="main">
			<img src="img/images/logo.jpg" />
			<p>
					祝贺！！！<br />
				您已通过我们的注册！！！<br />
				欢迎来到拍卖天堂
			</p>
			<p class="fot_color">
				注册成功，<span id="sp">10</span>秒后跳转到首页
			</p>
			</div>
		</div>
		
		<div >
			<iframe  frameborder="0" scrolling="0" src="footer.html" width="100%" height="100%"></iframe>
		</div>
	</body>
</html>
