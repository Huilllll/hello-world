				<!--//正计时-->
			<script type="text/javascript">
				var s=document.getElementById("t").getElementsByTagName('span');
				
				function changetime(){
					var time=new Date();
					s[0].innerHTML=time.getFullYear();
					s[1].innerHTML=time.getMonth()+1;
					s[2].innerHTML=time.getDate();
					s[3].innerHTML=time.getHours();
					s[4].innerHTML=time.getMinutes();
					s[5].innerHTML=time.getSeconds();
				}
				
				changetime();//页面一加载执行该函数
				
				setInterval(function(){
					//创建当前时间
				changetime();
				},1000)
			</script>
